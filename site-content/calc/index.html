<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
        
        <style>
            html {
                margin: 10px;
            }

            body {
                max-width: 750px;
                margin-left: auto;
                margin-right: auto;
            }

            input {
                background-color: #222 !important;
                color: white !important;
            }

            #percent input, #quantity th input {
                display: inline;
                max-width: 5em;
            }

            th:nth-child(1) {
                width: 300px;
            }

            th:nth-child(2) {
                width: 150px;
            }

            th:nth-child(3) {
                width: 150px;
            }

            th:nth-child(4) {
                width: 150px;
            }

            tr td {
                text-align: right;
            }

            .coin {
                margin-left: 5px;
            }
        </style> 
        
        <title>Gorlah's Auction House Calculator</title>
    </head>
    <body>
        <h1>Gorlah's Auction House Calculator</h1>
        <form>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Gold</th>
                        <th scope="col">Silver</th>
                        <th scope="col">Copper</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="input">
                        <th scope="row">Vendor Price</th>
                        <td><input type="number" class="form-control gold" min="0" value="0"></td>
                        <td><input type="number" class="form-control silver" min="0" max="99" value="0"></td>
                        <td><input type="number" class="form-control copper" min="0" max="99" value="0"></td>
                    </tr>
                    <tr id="quantity">
                        <th scope="row">Quantity <input type="number" class="form-control" value="1" min="1" max="999"></th>
                        <td><span class="gold"></span><img class="coin" src="gold.gif"></td>
                        <td><span class="silver"></span><img class="coin" src="silver.gif"></td>
                        <td><span class="copper"></span><img class="coin" src="copper.gif"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Gold</th>
                    <th scope="col">Silver</th>
                    <th scope="col">Copper</th>
                </tr>
            </thead>
            <tbody>
                <tr id="deposit-2-hour">
                    <th scope="row">Deposit (2 Hour)</th>
                    <td><span class="gold"></span><img class="coin" src="gold.gif"></td>
                    <td><span class="silver"></span><img class="coin" src="silver.gif"></td>
                    <td><span class="copper"></span><img class="coin" src="copper.gif"></td>
                </tr>
                <tr id="deposit-8-hour">
                    <th scope="row">Deposit (8 Hour)</th>
                    <td><span class="gold"></span><img class="coin" src="gold.gif"></td>
                    <td><span class="silver"></span><img class="coin" src="silver.gif"></td>
                    <td><span class="copper"></span><img class="coin" src="copper.gif"></td>
                </tr>
                <tr id="deposit-24-hour">
                    <th scope="row">Deposit (24 Hour)</th>
                    <td><span class="gold"></span><img class="coin" src="gold.gif"></td>
                    <td><span class="silver"></span><img class="coin" src="silver.gif"></td>
                    <td><span class="copper"></span><img class="coin" src="copper.gif"></td>
                </tr>
            </tbody>
        </table>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Gold</th>
                    <th scope="col">Silver</th>
                    <th scope="col">Copper</th>
                </tr>
            </thead>
            <tbody>
                <tr id="percent">
                    <th scope="row">Increase/Decrease By <input type="number" class="form-control" value="5" min="-99" max="999"> %</th>
                    <td><span class="gold"></span><img class="coin" src="gold.gif"></td>
                    <td><span class="silver"></span><img class="coin" src="silver.gif"></td>
                    <td><span class="copper"></span><img class="coin" src="copper.gif"></td>
                </tr>
            </tbody>
        </table>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Gold</th>
                    <th scope="col">Silver</th>
                    <th scope="col">Copper</th>
                </tr>
            </thead>
            <tbody>
                <tr id="vendor-match">
                    <th scope="row">Minimum Price to Match Vendor Price</th>
                    <td><span class="gold"></span><img class="coin" src="gold.gif"></td>
                    <td><span class="silver"></span><img class="coin" src="silver.gif"></td>
                    <td><span class="copper"></span><img class="coin" src="copper.gif"></td>
                </tr>
            </tbody>
        </table>
        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
        </script>
        <script>
            $(document).ready(function() {
                $("#input .gold").on("input", function() {
                    if ($(this).val().length > 9) {
                        $(this).val($(this).val().substring(0, 9));
                    } else {
                        calc();
                    }
                });

                $("#input .silver").on("input", function() {
                    if ($(this).val().length > 2) {
                        $(this).val($(this).val().substring(0, 2));
                    } else {
                        calc();
                    }
                });

                $("#input .copper").on("input", function() {
                    if ($(this).val().length > 2) {
                        $(this).val($(this).val().substring(0, 2));
                    } else {
                        calc();
                    }
                });

                $("#quantity input").on("input", function() {
                    if ($(this).val().length > 3) {
                        $(this).val($(this).val().substring(0, 3));
                    } else {
                        calc();
                    }
                });

                $("#percent input").on("input", function() {
                    const input = $(this).val();
                    const inputFloat = parseFloat(input);

                    if (inputFloat < -99) {
                        $(this).val(input.substring(0, input.length - 1));
                    } else if (input[0] === '-' && input.length > 4) {
                        $(this).val(input.substring(0, 4));
                    } else if (input[0] !== '-' && input.length > 3) {
                        $(this).val(input.substring(0, 3));
                    } else {
                        calc();
                    }
                });

                $("#input .gold").click(function() {
                    $(this).select();
                });

                $("#input .silver").click(function() {
                    $(this).select();
                });

                $("#input .copper").click(function() {
                    $(this).select();
                });

                $("#quantity input").click(function() {
                    $(this).select();
                });

                $("#percent input").click(function() {
                    $(this).select();
                });

                $("#input .gold").change(function() {
                    if (!parseInt($(this).val())) {
                        $(this).val(0);
                    }
                });

                $("#input .silver").change(function() {
                    if (!parseInt($(this).val())) {
                        $(this).val(0);
                    }
                });

                $("#input .copper").change(function() {
                    if (!parseInt($(this).val())) {
                        $(this).val(0);
                    }
                });

                $("#quantity input").change(function() {
                    if (!parseInt($(this).val())) {
                        $(this).val(0);
                    }
                });

                $("#percent input").change(function() {
                    if (!parseFloat($(this).val())) {
                        $(this).val(0);
                    }
                });

                calc();

                $("#input .gold").select();
            });

            function calc() {
                const AUCTION_HOUSE_CUT = 0.05;

                const inputGold = parseInt($("#input .gold").val()) || 0;
                const inputSilver = parseInt($("#input .silver").val()) || 0;
                const inputCopper = parseInt($("#input .copper").val()) || 0;
                const inputQuantity = parseInt($("#quantity input").val()) || 0;

                const inputPercent = parseFloat($("#percent input").val()) || 0;
                
                const INPUT_COMBINED = inputGold * 10000 + inputSilver * 100 + inputCopper;

                const subtotal = INPUT_COMBINED * inputQuantity;

                populateValue("#quantity", subtotal);

                populateValue("#deposit-2-hour", Math.floor(subtotal * 0.05));
                populateValue("#deposit-8-hour", Math.floor(subtotal * 0.2));
                populateValue("#deposit-24-hour", Math.floor(subtotal * 0.60));

                populateValue("#percent", Math.floor(subtotal + (subtotal * (inputPercent / 100))));

                populateValue("#vendor-match", Math.floor(subtotal / (1 - AUCTION_HOUSE_CUT)));
            }

            function populateValue(selector, amount) {
                $(selector + " .gold").text(numberToGold(amount));
                $(selector + " .silver").text(numberToSilver(amount));
                $(selector + " .copper").text(numberToCopper(amount));
            }
            
            function numberToGold(num) {
                return Math.floor(num / 10000);
            }

            function numberToSilver(num) {
                return Math.floor(num / 100) % 100;
            }

            function numberToCopper(num) {
                return num % 100;
            }
        </script>
    </body>
</html>
